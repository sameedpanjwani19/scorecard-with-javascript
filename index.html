<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="target">Target = <span id="target"></span></div>
        </div>
        <div class="container">
            <div class="score-card" id="leftScoreCard">
                <h2>Left Side</h2>
                <button class="btn" id="leftAddBtn">+</button>
                <span id="leftScore">0</span>
                <button class="btn" id="leftLessBtn">-</button>
            </div>
            <div class="score-card" id="rightScoreCard">
                <h2>Right Side</h2>
                <button class="btn" id="rightAddBtn">+</button>
                <span id="rightScore">0</span>
                <button class="btn" id="rightLessBtn">-</button>
            </div>
        </div>
        <div class="container"> <button class="btn" id="resetBtn">Reset</button></div>
    </div>


    <script src="./app.js"> </script>
</body>

</html>
